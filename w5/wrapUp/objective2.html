<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/objective2.css" />
    <title>objective2: cards</title>
  </head>
  <body>
    <div class="card-product">
      <picture class="card-product__img">
        <source srcset="imgs/burrow.webp" type="image/webp" />
        <img src="burrow.jpg" />
      </picture>
      <div class="card-product__feature">For Members</div>
      <div class="card-product__title">나이키 버로우 SE</div>
      <div class="card-product__category">남성 슬리퍼</div>
      <div class="card-product__variations">1개 색상</div>
      <div class="card-product__price">
        55200<span class="card-product__unit">원</span
        ><span class="card-product__price-discount"
          >69000<span class="card-product__unit-discount">원</span></span
        >
      </div>
      <div class="card-product__discountRate">20% 할인</div>
    </div>
    <div class="card-product">
      <picture class="card-product__img">
        <source srcset="imgs/airTrainerOne.webp" type="image/webp" />
        <img src="airTrainerOne.jpg" />
      </picture>
      <div class="card-product__feature">For Members</div>
      <div class="card-product__title">나이키 에어 트레이너 1</div>
      <div class="card-product__category">남성 신발</div>
      <div class="card-product__variations">1개 색상</div>
      <div class="card-product__price">
        111200<span class="card-product__unit">원</span
        ><span class="card-product__price-discount"
          >139000<span class="card-product__unit-discount">원</span></span
        >
      </div>
      <div class="card-product__discountRate">20% 할인</div>
    </div>
  </body>
</html>
